<html>
    <title>Pentagon Defence</title>
    <head>
        <link type="text/css" rel="stylesheet" href="CubeBusters.css"/>
        <script src="CubeBusters.js"></script>
    </head>
    <body onload="startGame(),toggleInstructions()">
        <p id = "Score">Score: 0</p>
        <p id = "Kills">Kills: 0</p>
        <p id = "Level">Level: 0</p>
        <button onclick="levelDown()">Level Down</button><button onclick="levelUp()">Level Up</button><button onclick="restart()">Restart</button><button onclick="toggleInstructions()">Toggle Instructions</button>
        <div style="display:none;">
        <img src="Instruction%20Screen.png" id="image">
        </div>
    </body>
</html>
